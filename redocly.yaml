extends:
  - recommended

rules:
  no-unused-components: error

theme:
  openapi:
    disableSearch: false
    hideDownloadButton: true
    sideNavStyle: "path-first"
    sortEnumValuesAlphabetically: true
    sortPropsAlphabetically: true
    theme:
      typography:
        headings:
          fontWeight: "600"
          fontFamily: "Patron, Calibre, sans-serif"


